<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/style.css" />
    <script src="Assets/js/bootstrap.bundle.min.js"></script>
    <script src="Assets/js/jquery-3.3.1.min.js"></script>
    <script src="Assets/js/popper.min.js"></script>
    <script src="Assets/js/giphy.js"></script>
</head>
<body>
    <div class="container mainbody">
        <div class="row">
            <div class="page-header col-xl-12" >
                <h4 id="pHead">Cartoon Image Selector</h4>
            </div>
        </div>
        <div class="row">
            <div class="col" id="sButtons">               
            </div>
        </div>
        <br>
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9" id="sImages">
                    </div>
                    <div class="col-xl-3" id="sForm">
                        <form >
                            <div class="form-group row" id="aCartoons">
                                <label for="cartoon-input">Cartoon:</label>
                                <input class="form-control" id="cartoon-input" type="text">
                                <button class="btn btn-default" id="add-cartoon" type="submit" style="margin-top: 15px">Submit</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
    
</body>
</html>
